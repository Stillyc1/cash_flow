{% extends 'cash_flow/includes/basic_design.html' %}
{% block title %}
    Создать запись
{% endblock %}
{% block header %}
    {% include 'cash_flow/includes/header_menu.html' %}
{% endblock %}
{% block content %}
    <div class="row text-center mt-4">
        <div class="col-3"></div>
        <div class="card-body col-6 text-center shadow p-3 mb-5 bg-body-tertiary rounded">
            <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                    {{ form.non_field_errors }}
                    {{ form.as_p }}
                    <button type="submit" class="btn-btn-outline">
                        Создать
                    </button>
                    <a class="btn text-warning"
                       href="{% url 'cash_flow:main' %}">Назад</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
